<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Key Generator</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .step {
      margin: 30px auto;
      width: 250px;
      padding: 20px;
      border: 2px solid white;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      cursor: pointer;
      transition: 0.3s;
    }
    .step:hover {
      background: rgba(255,255,255,0.1);
    }
    .done {
      background-color: #00cc66 !important;
      border-color: #00cc66;
      color: #000;
      cursor: default;
    }
    .locked {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Complete These Steps to Access the Key Generator</h1>

  <div class="step" id="step1" onclick="window.location.href='https://linkvertise.com/your-link1?o=sharing'">Step 1: Visit Linkvertise 1</div>
  <div class="step locked" id="step2" onclick="window.location.href='https://linkvertise.com/your-link2?o=sharing'">Step 2: Visit Linkvertise 2</div>
  <div class="step locked" id="step3" onclick="window.location.href='https://linkvertise.com/your-link3?o=sharing'">Step 3: Visit Linkvertise 3</div>

  <div style="margin-top: 50px;">
    <button id="continueBtn" disabled style="padding: 10px 30px; font-size: 1rem; border-radius: 10px; background: #333; color: #fff; border: 2px solid #fff; cursor: not-allowed;">Continue</button>
  </div>

  <script>
    const stage = parseInt(new URLSearchParams(window.location.search).get("stage")) || 0;

    function unlockStep(id) {
      const el = document.getElementById(id);
      el.classList.remove("locked");
      el.classList.add("done");
    }

    function enableButton() {
      const btn = document.getElementById("continueBtn");
      btn.disabled = false;
      btn.style.cursor = "pointer";
      btn.onclick = async () => {
        const res = await fetch("/api/validate-access/generate-token", { method: "POST" });
        const data = await res.json();
        window.location.href = `/generate.html?access=${data.token}`;
      };
    }

    // Logic for progression
    if (stage === 0) {
      // Starting fresh, show only step1
    } else if (stage === 1) {
      unlockStep("step1");
      document.getElementById("step2").classList.remove("locked");
    } else if (stage === 2) {
      unlockStep("step1");
      unlockStep("step2");
      document.getElementById("step3").classList.remove("locked");
    } else if (stage === 3) {
      unlockStep("step1");
      unlockStep("step2");
      unlockStep("step3");
      enableButton();
    }
  </script>

</body>
</html>
